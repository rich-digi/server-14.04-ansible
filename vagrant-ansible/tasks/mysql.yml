---
##
# MySQL database setup, this does the equivalent of mysql_secure_installation.
#
- name: Install MySQL
  apt: name={{ item }} state=present
  with_items:
    - mysql-server
    - mysql-client
    - mytop
    - python-mysqldb
  
- name: MySQL | Configuration file, my.cnf
  action: template src=templates/etc-mysql-my-cnf.j2 dest=/etc/mysql/my.cnf
  tags: common

##
# Users
#
- name: MySQL | Set the root password
  action: mysql_user user=root password={{ mysql_root_password }} host=localhost
  tags: common

- name: MySQL | Config for easy access as root user
  action: template src=templates/root-my-cnf.j2 dest=/root/.my.cnf
  tags: common

- name: MySQL | Delete anonymous MySQL server user for {{ machine_hostname }}
  action: mysql_user user="" host="{{ machine_hostname}}" state="absent"
  tags: common

- name: MySQL | Delete anonymous MySQL server user for localhost
  action: mysql_user user="" state="absent"
  tags: common

- name: MySQL | Secure the MySQL root user for IPV6 localhost (::1)
  action: mysql_user user="root" password="{{ mysql_root_password }}" host="::1"
  tags: common

- name: MySQL | Secure the MySQL root user for IPV4 localhost (127.0.0.1)
  action: mysql_user user="root" password="{{ mysql_root_password }}" host="127.0.0.1"
  tags: common

- name: MySQL | Secure the MySQL root user for localhost domain (localhost)
  action: mysql_user user="root" password="{{ mysql_root_password }}" host="localhost"
  tags: common

- name: MySQL | Secure the MySQL root user for {{  machine_hostname }} domain
  action: mysql_user user="root" password="{{ mysql_root_password }}" host="{{  machine_hostname }}"
  tags: common

- name: MySQL | Remove the MySQL test database
  action: mysql_db db=test state=absent
  tags: common

##
# Add remote user
#
- name: MySQL | Add remote access user
  action: mysql_user user={{ mysql_remote_user }} password={{ mysql_remote_password }} priv=*.*:ALL state=present
  tags: common
