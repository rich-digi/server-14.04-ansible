---
# tasks file for nagios-client

- name: Ensure Nagios Remote Plugin Executor (NRPE) is installed
  apt: name={{ item }} state=present
  with_items: 
    - nagios-nrpe-server
    - nagios-plugins

- name: Configure NRPE to allow access from 'central' Nagios Server
  template: src=nrpe.cfg.j2 dest=/etc/nagios/nrpe.cfg owner=root group=root mode=0644

- name: Restart Nagios NRPE Server
  command: /etc/init.d/nagios-nrpe-server restart
